<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon&family=Lato:ital,wght@0,400;0,700;1,400&display=swap">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Digital Storytelling Platform Logo">
            </a>
            <nav>
            <a href="index.html">Home</a>
            <a href="the-foundry.html">The Foundry</a>
            <a href="contact-us.html">Contact Us</a>
            </nav>
        </header>

        <main class="contactus-grid">
            <div class="contactus-image-container">
                <img src="images/space 3.jpeg" alt="Description for Left Image">
            </div>
            <div class="contactus-image-container with-text-overlay">
                <img src="images/space 5.jpeg" alt="Description for Right Image">
                <div class="text-overlay">
                    <h3>Thank You For your Visit</h3>
                    <p>If you happen to have any questions or concerns please contact us by sending the below form: 
                        <div id="feedback"></div>
                        <form action="/my-handling-form-page" method="post">
                            <ul>
                                <li>
                                  <label for="name">Name:</label>
                                  <input type="text" id="name" name="user_name" />
                                </li>
                                <li>
                                  <label for="mail">Email:</label>
                                  <input type="email" id="mail" name="user_email" />
                                </li>
                                <li>
                                  <label for="msg">Message:</label>
                                  <textarea id="msg" name="user_message"></textarea>
                                </li>
                                <li class="button">
                                  <button type="submit">Send your message</button>
                                </li>
                              </ul>
                        </form>
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <p>Digital Foundry &copy; 2023 - Andrew Svahins</p>
            <p><a href="site-plan-digital.html">Site Plan</a></p>
            <p><a href="contact-us.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that 
        // happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message 
            // letting the user know the form was submitted successfully. 
            // Notice that we pull the name that was entered in the form to 
            // personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't 
            // cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
